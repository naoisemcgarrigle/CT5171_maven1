<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>

    <h1>Welcome!</h1>
    <form action="/greeting" method="post">
        <label for="name">Enter your name:</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Name...">
        <br>
        <input type="submit" name="submit" value="Submit">
    </form>

    <br><hr><br>

    <form action="/newyear" method="get">
        <label for="newyear">Click here to see how many days til the New Year:</label>
        <br>
        <input type="submit" name="newyear" id="newyear" value="Go">
    </form>
</body>
</html>
